<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <div class="titulo"><span>{{titulo | uppercase}}</span></div>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="form-group p-2">
              <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Producto">
              <div class="text-danger"
                *ngIf="!nombre?.valid && (nombre?.dirty ||nombre?.touched)">
                <span>
                El producto es requerido.
                </span>
              </div>
            </div>
            <div class="form-group p-2">
              <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
            </div>
            <div class="text-danger"
                *ngIf="!categoria?.valid && (categoria?.dirty ||categoria?.touched)">
                <span>
                  La categoria es requerido.
                </span>
              </div>
            <div class="form-group p-2">
              <input type="text" formControlName="ubicacion" class="form-control form-control-lg" placeholder="Ubicación">
            </div>
            <div class="text-danger"
                *ngIf="!ubicacion?.valid && (ubicacion?.dirty ||ubicacion?.touched)">
                <span>
                  La ubicacón es requerido.
                </span>
              </div>
            <div class="form-group p-2">
              <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
            </div>
            <div class="text-danger"
                *ngIf="!precio?.valid && (precio?.dirty ||precio?.touched)">
                <span>
                  El precio es requerido.
                </span>
              </div>
            <div class="mb-3 p-2">
              <button type="button" routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="productoForm.invalid">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
