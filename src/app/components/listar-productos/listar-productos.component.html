<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de productos</span>
          <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
          <table class="table table-striped mt-4" *ngIf="productos.length > 0">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ubicaci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <th>{{producto.nombre}}</th>
                <th>{{producto.categoria}}</th>
                <th>{{producto.ubicacion}}</th>
                <th>{{producto.precio | currency: 'USD'}}</th>
                <td><i class="fas fa-pen-square" [routerLink]="['/editar-producto', producto._id]"></i></td>
                <td><i class="fas fa-trash" (click)="eliminarProducto(producto._id)"></i></td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="productos.length == 0" style="text-align: start"> No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
